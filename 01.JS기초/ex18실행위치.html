    <!-- 3. 외부 방식

        - 외부파일 작성한 후 script src를 통해 연결 
    -->
    <script src="./ex18외부.js"></script>
</head>
<body>


    <script>
        // 1. 내부방식 
        // - html 코드 내에 script태그를 이용해서 직접 작성하는 방식 
        // - 장점 : 빠르게 타이핑이 가능, 전체 코드를 한눈에 볼 수 있다 
        // - 단점 : 코드가 노출된다, 코드의 재사용성이 낮다 
        console.log('hello')


        txt()
    </script>

    <!-- 2. 인라인 방식
        - 태그 안에 직접 명시하는 방법 
        - 장점 : 단순로직처리에 용이
        - 단점 : 코드가 노출된다, 재사용성 아주아주 낮다 
    -->
    <button onclick="alert('click!')">버튼 클릭</button>
