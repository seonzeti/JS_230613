<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
        // 함수 = 특정 기능들을 묶어서 호출할 수 있도록 하는 기능
        // 코드가 반복되지 않게 할 수 있다 

        console.log('-------------------')
        console.log('주스 제조 시작!')
        console.log('과일을 짠다')
        console.log('과일에서 나온 물기만 거른다')
        console.log('컵에 담는다')
        console.log('주스 완성!')
        console.log('-------------------')

        // (1) 함수 선언 
        // function 함수이름(){}
        // () - 매개변수 함수의 재료 
        // {} - 누군가가 함수를 호출했을 때 실행시킬 로직 
        function makeJuice(){
            console.log('-------------------')
            console.log('주스 제조 시작!')
            console.log('과일을 짠다')
            console.log('과일에서 나온 물기만 거른다')
            console.log('컵에 담는다')
            console.log('주스 완성!')
            console.log('-------------------')
        }

        // (2) 함수 호출  : 함수 실행하려면 호출이 필수
        // 함수이름()
        makeJuice()

        // 만약에 오렌지 주스, 자몽주스, 레몬주스를 만들고싶다면?

        // (3) 매개변수를 이용한 함수 
        function makeAnyJuice(fruit){
            console.log('-------------------')
            console.log(fruit,'주스 제조 시작!')
            console.log(fruit,'을 짠다')
            console.log(fruit,'에서 나온 물기만 거른다')
            console.log('컵에 담는다')
            console.log(fruit,'주스 완성!')
            console.log('-------------------')

            return fruit+'주스 나왔습니다!'
        }

        makeAnyJuice('오렌지')
        makeAnyJuice('레몬')

        // (4) return 을 이용한 함수 
        // 단순 실행이 아니라, 특정 값을 받고 싶다면
        // return문 안에 작성 
        console.log(makeAnyJuice('자몽'))


        // (5) 화살표함수
        // = function makeToast(){}
        const makeToast = ()=>{
            console.log('토스트 만들기!')
        }
        makeToast()
    </script>
</body>
</html>
