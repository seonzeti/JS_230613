<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 

        // 1. 배열의 선언 
        // ** undefined으로 배열을 선언하지 말 것! 
        // ex) let array ; 
        let member = ['김채원','카즈하','허윤진']

        // 2. 배열 확인
        console.log(member)

        // 3. 배열 내 특정 데이터에 접근 
        console.log('1번째 인덱스 값 : ',member[1])

        // 4. 배열 내 값 변경 
        member[2] = '홍은채'
        console.log('값 변경 결과 : ', member)

        // 5. 배열 내 전체 데이터 출력 : for문 

        //  a. 배열 길이 확인 
        console.log('현재 배열의 길이 : ',member.length)


        // 배열 함수 : 배열을 쉽게 사용할 수 있도록 
        //              제공해주는 함수 

        // 1. 마지막 인덱스의 값을 빼준다 : pop()
        let memberPop = member.pop() 
        console.log('pop으로 빠진 데이터 :', memberPop)
        console.log('pop을 통한 결과 : ',member)

        // 2. 마지막 인덱스에 값을 넣어준다 : push()
        member.push('사쿠라')
        console.log('push를 통한 결과 : ',member)

        // 3. 해당 아이템이 배열 안에 포함되어있는지 검사 : includes() 
        console.log('"김채원" 데이터 includes : ',
                        member.includes('김채원'))

        // 4. 인덱스 번호를 확인하는 함수 : indexOf() 
        console.log('사쿠라의 인덱스 번호는? :',
                        member.indexOf('사쿠라'))


        // 5번을 사용해보기 위해 데이터 추가 
        member.push('허윤진')
        member.push('홍은채')
        console.log('최종 member : ',member)

        // 5. slice() vs splice() = 추출 vs 제거  

        // 5-1 slice 
        // 배열이름.slice("시작인덱스","끝내는인덱스+1")
        // 기존의 배열을 건드리지 않고 새로운 배열을 복제해서 만든다 
        let unit = member.slice(0,3)
        console.log('slice를 통해 생성된 배열 :',unit)
        console.log('원본 배열에 영향이 갔나?',member)

        // 5-2 splice 
        // 배열이름.splice("시작인덱스","제거할 개수","대체값")
        // 기존의 배열에 접근해서 특정 값을 제거하고 대체할 수 있다 
        member.splice(1,2,"장원영")
        console.log('원본 배열에 영향이 갔나?',member)

    </script>
</body>
</html>
