<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복의 횟수가 정해져있다면 for 
        // 반복의 횟수가 정해져있지 않다면 while 

        // JAVA 
        // for (int i = 0 ; i<5 ; i++){i를 이용한 로직}

        for (let i = 0 ; i<5 ; i++){
            console.log('for문 : ',i)
        }

        let j = 0
        while(j<10){
            console.log('while문 : ',j)
            j++
        }


        // 배열을 활용해서 for문 사용하기 
        let arr = ['타꼬야끼','슈크림 붕어빵','닭발']

        for(let i = 0 ; i<arr.length ; i++){
            console.log(arr[i])
        }
        
        

    </script>
</body>
</html>
