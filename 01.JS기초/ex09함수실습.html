<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step 1. 사용자에게 숫자 두개를 입력 받는다 

        let num1 = parseInt(prompt('첫번째 숫자를 입력하세요'))
        let num2 = parseInt(prompt('두번째 숫자를 입력하세요'))

        // Step 2. 사용자에게 입력받은 두개의 숫자를 더해준다 
        //          이 때, plus 라는 함수를 생성해서 사용할 것 

        // 2-1. plus라는 함수를 만들어보기 
        // function plus(){}
        const plus = (a,b)=>{
            return a+b
        }

        let sum = plus(num1,num2)
        console.log(sum)

        // Step 3. 결과를 팝업창으로 띄워준다
        //          "두 값의 합은 15입니다."
        alert('두 값의 합은'+sum+'입니다.')
    </script>
</body>
</html>
