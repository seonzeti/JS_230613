<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 햄버거 주문 시스템 

        // Step 1 
        // (1) 사용자에게 먹고싶은 햄버거를 입력받습니다. 
        //  ex) 치즈, 불고기, 핫크리스피 .. 
        // (2) 세트메뉴인지, 단품메뉴인지 입력받습니다. 
        //  ex) 세트, 단품
        let burger = prompt('어떤 햄버거를 주문하시겠습니까?')
        let type = prompt('세트메뉴인가요? 단품이신가요?')

        // Step 2
        // (1) 사용자가 입력한 햄버거를 제작하는 함수를 작성하시오 
        // (2) 단, 햄버거의 가격은 5000원입니다. 5000을 반환해주세요 (return)
        // (3) 작성 완료 후 잘 출력되는지 console창에 확인 (호출)
        //  ex) 빵깔기, 토마토 올리기, 입력한 패티, 빵닫기 
        //  ex) 'OO버거 완성' 

        const makeBurger = (menu)=>{
            console.log('빵깔기')
            console.log('토마토 올리기')
            console.log(menu,'패티를 올린다')
            console.log('빵 닫기')
            console.log(menu, '버거 완성!')

            // ** return문은 함수의 가장 아래에 작성 
            return 5000
        }

        // Step 3
        // (1) 콜라를 만드는 함수 작성, 가격 2000원 (return 2000)
        // (2) 감자튀김을 만드는 함수를 작성, 가격 1500원 (return 1500)
        // '콜라완성' '감자튀김완성'

        const makeCoke = ()=>{
            console.log('콜라 완성')
            return 2000
        }
        const makePotato = ()=>{
            console.log('감자튀김 완성')
            return 1500
        }


        // Step4 
        // (1) 만약에 사용자가 "단품"을 입력했을 경우 햄버거를 만드는 함수만 호출 
        // (2) 만약에 사용자가 "세트"를 입력했을 경우 햄버거, 콜라, 감튀 만드는 함수 전부 호출 
        // (3) 마지막에 사용자가 지불해야하는 가격을 console창에 출력 

        if(type === '단품'){
            let burgerPrice = makeBurger(burger)
            console.log('지불하실 가격은',burgerPrice,'원 입니다.')
        } else if (type === '세트'){
            let burgerPrice = makeBurger(burger)
            let cokePrice = makeCoke()
            let potatoPrice = makePotato()
            console.log('지불하실 가격은', 
                        burgerPrice+cokePrice+potatoPrice,
                        '원 입니다.')
        }

    </script>
</body>
</html>
