<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 코로나 검사 프로그램 

        // 1. 사용자에게 코로나 검사 여부 확인하기  (확인, 취소)
        let check = confirm('코로나 검사 하셨나요?')
        console.log(check)

        if(check){
            // 2. 사용자에게 양성 음성 여부 확인하기 
            let covid = prompt('양성이신가요? 음성이신가요?')
            // 3. 사용자 양성 => 격리 / 음성 => 안녕히가세요 
            if(covid == '양성'){
                alert('집에서 5일간 격리하세요')
            } else if ( covid == '음성'){
                alert('안녕히 가세요!')
            }
        } else {
            alert('검사하고 오세요!')
        }
    </script>
</body>
</html>
