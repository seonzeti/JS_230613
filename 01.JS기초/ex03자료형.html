<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형 

        // (1) String 문자 형태 
        // 큰따옴표(""), 작은따옴표 ('') 둘 다 사용 가능 
        let str = '선영표'
        console.log('string',str)

        // (2) number 숫자 타입 
        // 정수, 실수 모두 포함 

        // 타입을 알 수 있는 방법?
        // a. typeof()
        // b. console창 색상 
        let num = 3
        let num2 = 133.333
        console.log('number',typeof(num2))

        // (3)boolean 참, 거짓 
        let dinner = true
        let lunch = false
        console.log('boolean', dinner,lunch)

        // (4) undefined과 null의 구분 
        
        // JS는 데이터를 넣어줘서 자료형을 결정하는 
        // 언어이기때문에, 처음에 데이터를 넣지 않고 선언한다면
        // undefined 의 형태가 된다 => 주의할 것! 
        let gf ; //이렇게 선언하지 말 것
        console.log('여자친구 있어요?',gf)

        let money = 3000 
        money = null
        console.log('얼마 있으세요?',money)

        // undefined = 정의가 되지 않았다 
        //      => 선언만 되고, 할당이 되지 않은 상태 

        // null = 없다
        //      => 의도적으로 그 공간을 비워줄 때 사용 

        

    </script>
</body>
</html>
