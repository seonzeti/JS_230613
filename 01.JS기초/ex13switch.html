<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ARS 프로그램 제작 
        // 사용자가 1을 입력 시 '요금조회' 팝업창 
        // 2를 입력시 '요금제 변경' 팝업창
        // *를 입력시 '다시듣기' 팝업창
        // 0을 입력시 '상담원 연결' 팝업창 
        // 그 외 입력 '다시 입력해주세요' 팝업창 

        let user = prompt('숫자를 입력하세요')

        // if문 
        if(user == 1){
            alert('요금조회')
        } else if (user == 0){
            alert('상담원 연결')
        } else {
            alert('다시 입력해주세요')
        }

        // switch 문 
        // - 값이 하나로 딱 떨어지는 경우에만 사용 가능 
        // - 값을 비교하기 때문에 타입을 꼭 맞춰줘야한다 
        
        switch(user){
            case "1" : 
                alert('요금조회')
                break
            case "0" :
                alert('상담원 연결')
                break
            default : 
                alert('다시 입력하세요')
        }

    </script>
</body>
</html>
