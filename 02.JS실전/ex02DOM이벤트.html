<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txt">h1태그 컨텐츠</h1>
    <button onclick="popUp()">직접 작성</button>
    <button id="btn_han">핸들러용 버튼</button>
    <button id="btn_lis">리스너용 버튼</button>
    <button id="btn_event">이벤트 객체용 버튼</button>

    <script>
        // event = 특정 요소에 원하는 이벤트를 부여해봅시다!
        // ex) click, mouseover, mouseout, change ... 

        // eventHandler vs eventListner
        // 1. eventHandler 
        // - 하나의 요소 당 하나의 이벤트만 부여 가능 
        // 2. eventListner 
        // - 하나의 요소 당 여러개의 이벤트를 부여 가능 

        // 실습 : 버튼들을 클릭 시, id가 'txt'인 요소의 컨텐츠 값을 
                // 팝업창으로 띄워보자! 

        // 실습을 위한 준비물 : 팝업창을 출력하는 함수 정의 
        const popUp = ()=>{
            let h1Con = document.getElementById('txt').innerText
            alert(h1Con)
        }
        const popUp2 = ()=>{
            let h1Con = document.getElementById('txt').innerText
            alert(h1Con+'두번째 함수')
        }

        // Case 1. html 태그에 직접 작성하는 방법 
        // <button onclick="popUp()">직접 작성</button>
        // 단점 : 하나의 이벤트만 처리 가능, 함수명이 노출 (보안 취약)

        // Case 2. 이벤트 핸들러 
        // 단점 : 하나의 이벤트만 처리 가능 
        let btn = document.getElementById('btn_han')
        btn.onclick = popUp 
        btn.onclick = popUp2

        // Case 3. 이벤트 리스너 
        // 장점 : 다중 이벤트 등록 가능 
        // 단점 : 코드가 길어짐 
        let btn2 = document.getElementById('btn_lis')
        btn2.addEventListener('click', popUp)
        btn2.addEventListener('click', popUp2)

        // Tip! 함수를 직접 등록 
        btn2.addEventListener('click', ()=>{
            alert('직접 등록한 함수입니다.')
        })

        // Case 4. 이벤트 객체 (알아두면 좋아요!)
        // 이벤트가 발생하는 주체와 그 내용을 알 수 있다
        // target = 이벤트 발생 주체 
        let eventBtn = document.getElementById('btn_event')
        eventBtn.addEventListener('click', (e)=>{
            console.log('이벤트가 발생하는 주체 : ',e.target)
            console.log('주체 안의 내용 : ',e.target.innerText)
        })



    </script>
</body>
</html>
