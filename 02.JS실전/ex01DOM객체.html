<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- DOM 객체는 HTML 문서 내의 요소들을 전부 단일 요소로 
        쪼개주는 개념 

        ex) <h1 id="txt">H1태그</h1>
            => <h1>(태그), id(속성), txt(속성에 대한 값), 
                H1태그 (컨텐츠)

        쪼개주는 이유는 각각 단일 요소에 접근해서 사용하기 위함이다.
    -->
    <h1 id="txt">H1태그</h1>
    <p class="num">1</p>
    <p class="num">2</p>

    <script>

        // ** document.getElementById 
        // Step 1. id가 txt인 요소에 접근해보자! 
        // 1. 모든 문서를 담고 있는 최상위 객체에 접근 : document.
        // 2. 요소를 가지고 오기 : getElement 
        // 3. 아이디를 통해서 : ById 

        let h1Tag = document.getElementById('txt')
        console.log('내가 가져온 요소:',h1Tag)

        // Step 2. 내가 가지고 온 요소에서 컨텐츠만 추출해보세요 
        // "요소 안에 있는 html or text 를 보여줘"
        //  = 안에 있는 (inner) + 내용을 (HTML or Text)
        let textData = h1Tag.innerText
        console.log('innerText : ',textData)
        let htmlData = h1Tag.innerHTML
        console.log('innerHTML : ',htmlData)

        // Step 3. 내가 가지고 온 요소에서 컨텐츠를 수정해보세요.
        h1Tag.innerText = '<p>데이터 변경!</p>' // HTML을 인식하지 못한다.
        h1Tag.innerHTML = '<p>데이터 변경!</p>' // HTML을 인식한다 

        // innerText = 태그를 손대지 않고 안에 있는 글자만 바꾸고 싶을 때 
        // innerHTML = 태그까지 포함해서 바꾸고 싶을 때 

        //  ** document.getElementsByClassName() 
        // Step 1. Class가 number인 요소들에 접근, 값을 추출
        //  1. 모든 문서를 담고 있는 객체에게 요청 = document 
        //  2. 요소들을 가져오겠다 = getElements
        //  3. 클래스를 통해서 = byClassName
        let pTag = document.getElementsByClassName('num')
        console.log(pTag[0])

        // Step 2. 값을 수정해보자 
        let htmlData2 =pTag[0].innerHTML
        console.log(htmlData2)
        pTag[0].innerHTML = 'p태그 데이터 변경'

        // Step 3. class가 num인 모든 데이터를 가져와보자 
        for(let i = 0 ; i<pTag.length ; i++){
            console.log(pTag[i].innerHTML)
        }

        
    </script>
</body>
</html>
